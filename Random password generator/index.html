<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project 2</title>
</head>
<body>
    <div class="container">
    <h1>Random Password Generator</h1>

    <div class="inp">
        <h4>Enter the length of Password</h4>
        <input type="text" id="length" name="name" placeholder="Enter Length">
    
    <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label><br>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label><br>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
        <label><input type="checkbox" id="special" checked> Include Special Characters</label><br>
    </div>
</div>

    <button id="generate">Submit</button>
    <div class="result">
        <textarea id="password" readonly></textarea>
    </div>
    
</div>
    <script src="/index.js" charset="utf-8">


    </script>
    
</body>
</html>
